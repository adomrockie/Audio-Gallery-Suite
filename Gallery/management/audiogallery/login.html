<!DOCTYPE HTML>
<html>
<head>

<script type="text/javascript" src="../../script/jquery.min.js"></script>

<title>LOGIN</title>

<body>
<div id="login-box">
	<!--<img src="../../image/logo_images/logoleft.png" id="logo" width="327" height="97" />-->

    <div id="status">
    <img src="../../image/management_images/login/lock.png" width="45" height="45" class="locked">
    <img src="../../image/loading_indicator/ajaxloader.gif" width="30" height="30" class="loading">
    <img src="../../image/management_images/login/exclamation.png" width="50" height="50" class="invalid">

    </div>
    <input type="text" id="username" value="Username" />

    <input type="button" id="loginbtn" value="LOGIN" />
</div>
